<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>(1) Workplace</title>
  <!-- Favicon for browser tab -->
  <link rel="icon" type="image/png" sizes="64x64" href="wp.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      text-align: left;
      margin-left: 0;
    }
    h2 {
      font-weight: 300;
      margin-bottom: 10px;
      font-size: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #555;
      border-radius: 4px;
      background: #000;
      color: #fff;
      font-size: 14px;
    }
    input::placeholder { color: #888; }

    .result-box {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #555;
      background: #000;
      border-radius: 5px;
      font-size: 14px;
      white-space: pre-line;
      user-select: text;
      transition: color 0.18s ease;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Logo above title -->

  <h2>JOB COUNT</h2>

  <input type="number" id="break1"  placeholder="1st Break" oninput="saveAndCalculate()">
  <input type="number" id="lunch"   placeholder="Lunch"     oninput="saveAndCalculate()">
  <input type="number" id="break2"  placeholder="2nd Break" oninput="saveAndCalculate()">
  <input type="number" id="eos"     placeholder="EOS"       oninput="saveAndCalculate()">
  <input type="text"   id="station" placeholder="Station"   oninput="saveAndCalculate()">

  <div class="result-box" id="resultBox"></div>
</div>

<script>
const resultBox = document.getElementById('resultBox');
const fields = ['break1', 'lunch', 'break2', 'eos', 'station'];

// Load saved data from localStorage
window.addEventListener('DOMContentLoaded', () => {
  fields.forEach(id => {
    const value = localStorage.getItem(id);
    if (value !== null) document.getElementById(id).value = value;
  });
  calculate();
});

function saveAndCalculate() {
  const allEmpty = fields.every(id => !document.getElementById(id).value.trim());

  if (allEmpty) {
    // Clear localStorage if all inputs are empty
    fields.forEach(id => localStorage.removeItem(id));
  } else {
    // Save current inputs to localStorage
    fields.forEach(id => localStorage.setItem(id, document.getElementById(id).value));
  }

  calculate();
}

function calculate() {
  const b1 = parseInt(document.getElementById('break1').value) || 0;
  const l  = parseInt(document.getElementById('lunch').value)  || 0;
  const b2 = parseInt(document.getElementById('break2').value) || 0;
  const e  = parseInt(document.getElementById('eos').value)    || 0;
  const station = document.getElementById('station').value.trim();

  const res1 = b1 > 0 ? b1 : "";
  const res2 = l  > 0 ? (l - b1) : "";
  const res3 = b2 > 0 ? (b2 - l) : "";
  const res4 = e  > 0 ? (e - b2) : "";

  const lines = [];
  const hasAny = b1 > 0 || l > 0 || b2 > 0 || e > 0 || station;

  if (hasAny) {
    lines.push("Jobcount");
    if (res1 !== "") lines.push(`1st Break: ${res1}`);
    if (res2 !== "") lines.push(`Lunch: ${res2}`);
    if (res3 !== "") lines.push(`2nd Break: ${res3}`);
    if (res4 !== "") lines.push(`EOS: ${res4}`);

    if (e > 0) {
      lines.push("");
      lines.push(`Total: ${e}`);
      if (station) lines.push(`Station: ${station}`);
      lines.push("");
      lines.push("ğ˜–ğ˜¯ ğ˜µğ˜ªğ˜®ğ˜¦ ğ˜µğ˜¢ğ˜¨ğ˜¨ğ˜ªğ˜¯ğ˜¨, ğ˜•ğ˜– ğ˜–ğ˜‰ ğ˜¢ğ˜¯ğ˜¥ ğ˜•ğ˜– ğ˜°ğ˜·ğ˜¦ğ˜³ ğ˜­ğ˜¶ğ˜¯ğ˜¤ğ˜©");
      lines.push("ğ˜Šğ˜°ğ˜®ğ˜±ğ˜­ğ˜¦ğ˜µğ˜¦ ğ˜ˆğ˜´ğ˜´ğ˜¦ğ˜µğ˜´: ğ˜•ğ˜° ğ˜‹ğ˜¢ğ˜®ğ˜¢ğ˜¨ğ˜¦ğ˜´ & ğ˜ğ˜ªğ˜µğ˜©ğ˜°ğ˜¶ğ˜µ ğ˜—ğ˜³ğ˜ªğ˜·ğ˜¢ğ˜¤ğ˜º ğ˜šğ˜¤ğ˜³ğ˜¦ğ˜¦ğ˜¯");
    }
  }

  resultBox.textContent = lines.join("\n");
}
</script>
</body>
</html>
